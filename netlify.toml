[build.environment]
  FFMPEG_PATH = "/opt/build/repo/bin/ffmpeg"
  FFPROBE_PATH = "/opt/build/repo/bin/ffprobe"

[context.production]
  command = """
  mkdir bin;
  cd bin;
  wget -q https://johnvansickle.com/ffmpeg/builds/ffmpeg-git-amd64-static.tar.xz;
  tar xf ffmpeg-git-amd64-static.tar.xz;
  mv ./**/ffmpeg ./**/ffprobe .;
  rm -rf ffmpeg-git*;
  """

[functions]
  directory = "/functions"
  included_files = ["README.md"]

[[redirects]]
  from = "/"
  to = "/.netlify/functions/netlify"
  status = 200
  force = true

[[headers]]
  for = "/"
  [headers.values]
  Access-Control-Allow-Origin = "*"
  Access-Control-Allow-Headers = "*"
  Access-Control-Allow-Methods = "*"
